<div class="card">
  <h2>
    <i class="fab fa-leanpub"></i>
    Name : {{quiz.name}}
  </h2>
  <div id="theme">
    <i *ngIf="quiz.name==='Le Football'" class="fas fa-futbol"></i>
    <i *ngIf="quiz.name==='Les Acteurs'" class="fas fa-video"></i>
    Theme: {{quiz.theme}}
  </div>
  <div class="ligne">
    Number of questions: {{quiz.questions.length}}
  </div>
  <div [style.visibility]="quiz.creationDate ? 'visible' : 'hidden'" class="ligne">
    Creation date: {{quiz.creationDate | date:'longDate'}}
  </div>
  <div id="buttons">
    <button (click)="selectQuiz()" class="button-card">Select</button>
    <br>
    <button (click)="deleteQuiz()" class="button-card">Supprimer</button>
    <br>
    <button (click)="editQuiz()" class="button-card">Ã‰diter</button>
  </div>
</div>
