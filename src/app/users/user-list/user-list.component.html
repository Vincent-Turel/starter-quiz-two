<app-user-form></app-user-form>
<div class="quiz-list">
  <div class="quiz" *ngFor="let user of userList">
    <!--Inputs & Output allow communication between parent & child components.-->
    <!--More information: https://angular.io/guide/component-interaction-->
    <app-user [user]="user" (userSelected)="userSelected($event)" (userSupressed)="deleteUser(user)"></app-user>
  </div>
</div>
